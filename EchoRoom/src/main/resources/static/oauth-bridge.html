<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting Cookie...</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (token) {
    document.cookie = `jwt=${token}; Path=/; Secure; SameSite=None`;
    window.location.href = "https://echo-chat-room.vercel.app/oauth-success";
  } else {
    document.body.innerText = "Missing token. Please try again.";
  }
</script>
</body>
</html>
