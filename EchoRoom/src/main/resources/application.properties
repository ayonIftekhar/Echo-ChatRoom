spring.application.name=EchoRoom


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=${JWT_SECRET}
jwt.expiration=129600000


frontend.origin=https://echo-chat-room.vercel.app
backend.origin=https://echo-chatroom.onrender.com

spring.security.oauth2.client.registration.google.client-id=${OAUTH_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_SECRET}
#edit this from google cloud console while deploying------------------
spring.security.oauth2.client.registration.google.redirect-uri=https://echo-chatroom.onrender.com/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourworkbuddyofficial@gmail.com
spring.mail.password=${MAIL_PASSWORD} 

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


